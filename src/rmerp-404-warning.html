<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">

<dom-module id="rmerp-404-warning">
  <template>
    <style include="content-styles">
      :host {
        display: block;
        height: 100vh;
        background: #fff;
      }

      .container {
        padding: 40px 0;
      }

      .logo {
        font-weight: 600;
      }

      iron-icon {
        color: #000;
      }

      h2 {
        font-size: 22px;
        margin: 20px 0;
      }

      p {
        margin: 8px 0;
        line-height: 1.4;
      }
    </style>

    <rmerp-tmpl-header-layout title="Page not found" icon="warning">

      <div slot="content" class="content__form">

        <div class="container">
          <p>The page you're looking for could have been deleted or never have existed.</p>
          <p>Visit the <a class="" href="/">homepage</a></p>
        </div>
        
      </div>

    <rmerp-tmpl-header-layout title="ERP" menu>

  </template>

  <script>

    class RMERP404Warning extends Polymer.Element {
      
      static get is() { return 'rmerp-404-warning'; }

    }

    window.customElements.define(RMERP404Warning.is, RMERP404Warning);

  </script>
</dom-module>
