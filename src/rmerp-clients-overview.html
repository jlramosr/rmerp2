<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">
<link rel="import" href="rmerp-button.html">

<dom-module id="rmerp-clients-overview">
  <template>

    <style include="content-styles">
      :host {
        display: block;
      }
    </style>

    <rmerp-tmpl-header-layout title="{{data.name}}" back-icon="arrow-back" back-path="/clients" loading="[[loading]]">

      <rmerp-button
        slot="action"
        title="PREFERENCIAS"
        href="/clients/[[data.id]]/settings"
        icon="settings"
        small="[[smallScreen]]"></rmerp-button>

      <div slot="content" class="content__form">

        OVERVIEW {{data.id}}

      </div>

    </rmerp-tmpl-header-layout>

  </template>

  <script>

    class RMERPClientsOverview extends Polymer.Element {

      static get is() { return 'rmerp-clients-overview'; }

      static get properties() {
        return {

          data: Object

        }
      }

      static get observers() {
        return [
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        Polymer.RenderStatus.afterNextRender(this, _ => {
          console.log("After Next Render connectedCallback overview");
        });
        console.log("ConnectedCallback overview");
      }

      ready() {
        super.ready();
        console.log("Ready overview");
        Polymer.RenderStatus.afterNextRender(this, _ => {
          console.log("After Next Render ready overview");
        });
      }

    }

    window.customElements.define(RMERPClientsOverview.is, RMERPClientsOverview);

  </script>
</dom-module>
