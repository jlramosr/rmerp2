<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">
<link rel="import" href="rmerp-tmpl-form.html">
<link rel="import" href="rmerp-button.html">

<dom-module id="rmerp-clients-overview">
  <template>

    <style include="content-styles">
      :host {
        display: block;
      }
    </style>

    <rmerp-tmpl-header-layout
      title="{{data.name}}"
      back-path="/clients"
      small-screen="{{smallScreen}}">

      <rmerp-button
        slot="action"
        label="PREFERENCIAS"
        href="/clients/[[data.id]]/settings"
        icon="settings"
        small="[[smallScreen]]"></rmerp-button>

      <div slot="content" class="content__page">

        <rmerp-tmpl-form
          data="[[data]]"
          columns="12"
          fields="[[fields]]"
          small-screen="[[smallScreen]]"
          medium-screen="[[mediumScreen]]">
        
        </rmerp-tmpl-form>

      </div>

    </rmerp-tmpl-header-layout>

  </template>

  <script>

    class RMERPClientsOverview extends Polymer.Element {

      static get is() { return 'rmerp-clients-overview'; }

      static get properties() {
        return {

          fields: {
            type: Array,
            value: _ => [
              {name: 'name', label: "Nombre", readOnly: true, formView: { cols: 5, colStart: 2 } },
              {name: 'address', label: "Direccion", formView: { cols: 1, colEnd: 12 } },
              {name: 'phone', label: "Telefono", formView: { colStart: 1, colEnd: 7, smallCols: 6 } },
              {name: 'email', label: 'Email', formView: { smallCols: 6 } },
              {name: 'nomostrar', label: 'NoMostrar', formView: false }
            ]
          },

          data: Object,

          smallScreen: Object,

          mediumScreen: Object

        }
      }

    }

    window.customElements.define(RMERPClientsOverview.is, RMERPClientsOverview);

  </script>
</dom-module>
