<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-view.html">
<link rel="import" href="rmerp-tmpl-action.html">

<dom-module id="rmerp-clients-overview">
  <template>

    <style include="content-styles">
      :host {
        display: block;
      }
    </style>

    <rmerp-tmpl-view id="view" title="{{data.name}}" back-icon="arrow-back" back-path="/clients" loading="[[loading]]">

      <rmerp-tmpl-action
        slot="action"
        title="PREFERENCIAS"
        href="/clients/[[data.id]]/settings"
        icon="settings"
        small-screen="[[smallScreen]]"></rmerp-tmpl-action>

      <div slot="content" class="content__form">

        OVERVIEW {{data.id}}

      </div>

    </rmerp-tmpl-view>

  </template>

  <script>

    class RMERPClientsOverview extends Polymer.Element {

      static get is() { 
        return 'rmerp-clients-overview'; 
      }

      static get properties() {
        return {

          data: Object

        }
      }

      static get observers() {
        return [
        ];
      }


    }

    window.customElements.define(RMERPClientsOverview.is, RMERPClientsOverview);

  </script>
</dom-module>
