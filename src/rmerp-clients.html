<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-category.html">

<dom-module id="rmerp-clients">
  <template>

    <rmerp-category route="[[route]]" collection="[[collection]]" items={{items}} item={{item}}>

      <rmerp-clients-list name="list" data="{{items}}" small-screen="[[smallScreen]]" offline="[[offline]]"></rmerp-clients-list>
      <rmerp-clients-overview name="overview" data="{{item}}"></rmerp-clients-overview>
      <rmerp-clients-settings name="settings" data="{{item}}"></rmerp-clients-settings>

    </rmerp-category>

  </template>

  <script>

    class RMERPClients extends Polymer.Element {

      static get is() { return 'rmerp-clients'; }

      static get properties() {
        return {

          route: Object,

          collection: String,

          items: Array,

          itemId: String

        };
      }

    }

    window.customElements.define(RMERPClients.is, RMERPClients);

  </script>
</dom-module>
