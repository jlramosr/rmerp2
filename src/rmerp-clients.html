<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-tmpl-category.html">

<dom-module id="rmerp-clients">
  <template>

    <rmerp-tmpl-category
      route="[[route]]"
      collection="clients" 
      items={{items}} 
      item={{item}}
      loading="{{loading}}">

      <rmerp-clients-list name="list" data="{{items}}" small-screen="[[smallScreen]]" loading="[[loading]]"></rmerp-clients-list>
      <rmerp-clients-overview name="overview" data="{{item}}" small-screen="[[smallScreen]]" loading="[[loading]]"></rmerp-clients-overview>
      <rmerp-clients-settings name="settings" data="{{item}}" small-screen="[[smallScreen]]" loading="[[loading]]"></rmerp-clients-settings>

    </rmerp-tmpl-category>

  </template>

  <script>

    class RMERPClients extends Polymer.Element {

      static get is() { return 'rmerp-clients'; }

      static get properties() {
        return {

          route: Object,

          collection: String,

          items: Array,

          itemId: String,

          loading: Boolean

        };
      }

    }

    window.customElements.define(RMERPClients.is, RMERPClients);

  </script>
</dom-module>
