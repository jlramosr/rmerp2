<link rel="import" href="rmerp-common.html">

<script>
  RMERPCategoryMixin = function(superClass) {

    return class extends superClass {

      static get properties() {
        return {

          collection: String,

          defaultItemAction: {
            type: String,
            value: 'overview'
          }, 

          page: {
            type: String,
            value: 'list',
            observer: '_pageChanged'
          },

          items: Array,

          itemId: String

        };
      }

      static get observers() {
        return [
          '_routeDataChanged(routeData)',
        ];
      }

      _routeDataChanged(routeData) {
        if (routeData.id === undefined || routeData.action === undefined) { return; }
        const parentPage = this.route.prefix.split('/')[1];
        if (parentPage !== this.collection) {
          return;
        }

        var page;
        // redirect if there is no id.
        if (!routeData.id) {
          RMERPCommon.updateWindowLocation('/' + this.collection);
          page = 'list';
        }
        // redirect if there is no action.
        if (routeData.id !== '' && routeData.action === '') {
          RMERPCommon.updateWindowLocation('/' + this.collection + 
                                           '/' + routeData.id +
                                           '/' + this.defaultItemAction);
          page = 'overview';
        }

        // update item id.
        this.itemId = routeData.id || null;
        
        // update page.
        this.page = routeData.action || page;
      }

      _pageChanged(page) {
        const href = this.resolveUrl('rmerp-' + this.collection + '-' + page + '.html');
        Polymer.importHref(href);
      }

    }

  }
</script>
