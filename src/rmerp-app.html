<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-common.html">
<link rel="import" href="rmerp-404-warning.html">

<!-- dashboard is eagerly loaded -->
<link rel="import" href="rmerp-dashboard.html">

<dom-module id="rmerp-app">
  <template>
    <style include="header-layout-styles drawer-menu-styles">
      :host {
        display: block;
        height: 100vh;
      }

      app-drawer[persistent] {
        border-right: 1px solid var(--paper-grey-300);
      }

    </style>

    <app-route
      route="{{route}}"
      pattern="/:category"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout id="drawerLayout" fullbleed>

      <app-drawer id="drawer" slot="drawer" swipe-open>
        hola {{user}}
      </app-drawer>

      <iron-pages selected="[[_page]]" attr-for-selected="name" fallback-selection="404" role="main">

        <rmerp-dashboard
          name="dashboard"
          route="[[subroute]]"
          user="[[user]]"
          load-complete="[[loadComplete]]"
          small-screen="[[smallScreen]]"
          offline="[[offline]]"></rmerp-dashboard>

        <rmerp-clients
          name="clients"
          route="[[subroute]]"
          user="[[user]]"
          load-complete="[[loadComplete]]"
          small-screen="[[smallScreen]]"
          offline="[[offline]]"></rmerp-clients>

        <rmerp-invoices
          name="invoices"
          route="[[subroute]]"
          user="[[user]]"
          load-complete="[[loadComplete]]"
          small-screen="[[smallScreen]]"
          offline="[[offline]]"></rmerp-invoices>

        <rmerp-404-warning name="404"></rmerp-404-warning>

      </iron-pages>

    </app-drawer-layout>

  </template>

  <script>
    class RMERPApp extends Polymer.Element {

      static get is() { return 'rmerp-app'; }

      static get properties() {
        return {

          defaultCategory: String,

          _page: {
            type: String,
            observer: '_pageChanged'
          },

          route: {
            type: Object,
            observer: '_routeChanged'
          },

          user: Object,

          loadComplete: Boolean

        };
      }

      constructor() {
        super();
        this._toggleDrawer = this._toggleDrawer.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.drawer.toggle();
        this._toggleListeners({enable: true});
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._toggleListeners({enable: false});
      }

      _toggleListeners({enable}) {
        const m = enable ? 'addEventListener' : 'removeEventListener';
        document[m]('drawer-toggle', this._toggleDrawer);
      }

      _toggleDrawer() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.toggle();
        }
      }

      _routeChanged(route) {
        if (route.path == "undefined") { return; }

        var path = route.path.split('/');
        var category = path[1];

        // redirect if there is no page.
        if (category === '') {
          RMERPCommon.updateWindowLocation('/' + this.defaultCategory);
          category = this.defaultCategory;
        }

        // update page.
        this._page = category || '';
      }

      _pageChanged(_page) {
        if (_page == this.defaultCategory) {
          this._ensureLazyLoaded();
        }
        else {
          const href = this.resolveUrl('rmerp-' + _page + '.html');
          Polymer.importHref(href, this._ensureLazyLoaded(), null, true);
        }
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, _ => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), _ => {
              this.loadComplete = true;
              // Load pre-caching Service Worker
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
            });

          });
        }
      }

    }

    window.customElements.define(RMERPApp.is, RMERPApp);

  </script>
</dom-module>
