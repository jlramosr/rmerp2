<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-common.html">
<link rel="import" href="rmerp-404-warning.html">

<dom-module id="rmerp-app">
  <template>
    <style>
      :host {
        display: block;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ddd;
        text-align: center;
        font-size: 12px;
        margin-top: 20px;
        line-height: 24px;
        padding: 14px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:category"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 1084px" query-matches="{{mediumScreen}}"></iron-media-query>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404">

      <rmerp-clients
        name="clients"
        collection="clients"
        route="[[subroute]]"
        small-screen="[[smallScreen]]"
        offline="[[offline]]"></rmerp-clients>

      <rmerp-invoices
        name="invoices"
        page="list"
        offline="[[offline]]"></rmerp-invoices>

      <rmerp-404-warning
        name="404"></rmerp-404-warning>

    </iron-pages>

    <footer>
      Made by <a href="https://www.github.com/jlramosr">Jose Ramos</a>
    </footer>

  </template>

  <script>
    class RMERPApp extends Polymer.Element {

      static get is() { return 'rmerp-app'; }

      static get properties() {
        return {

          defaultCategory: String,

          page: {
            type: String,
            observer: '_pageChanged'
          }

        };
      }

      static get observers() {
        return [
          '_routePathChanged(route.path)',
          '_routeDataChanged(routeData)'
        ];
      }

      // force '/' at the end.
      _routePathChanged(routePath) {
        if (routePath.slice(-1) !== '/' && routePath !== 'undefined') {
          RMERPCommon.updateWindowLocation(this.route.path + '/')
        }
      }

      _routeDataChanged(routeData) {
        if (routeData.category === undefined) { return; }

        // redirect if there is no page.
        if (routeData.category === '') {
          RMERPCommon.updateWindowLocation('/' + this.defaultCategory);
          return;
        }

        // update page.
        this.page = routeData.category || this.defaultCategory || '';
      }

      _pageChanged(page) {
        const href = this.resolveUrl('rmerp-' + page + '.html');
        Polymer.importHref(href);
      }

    }

    window.customElements.define(RMERPApp.is, RMERPApp);

  </script>
</dom-module>
