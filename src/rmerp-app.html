<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-common.html">
<link rel="import" href="rmerp-404-warning.html">

<dom-module id="rmerp-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:category"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 1084px" query-matches="{{mediumScreen}}"></iron-media-query>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404">

      <rmerp-clients
        name="clients"
        route="[[subroute]]"
        load-complete="[[loadComplete]]"
        small-screen="[[smallScreen]]"
        offline="[[offline]]"></rmerp-clients>

      <rmerp-invoices
        name="invoices"
        offline="[[offline]]"></rmerp-invoices>

      <rmerp-404-warning
        name="404"></rmerp-404-warning>

    </iron-pages>

  </template>

  <script>
    class RMERPApp extends Polymer.Element {

      static get is() { return 'rmerp-app'; }

      static get properties() {
        return {

          defaultCategory: String,

          page: {
            type: String,
            observer: '_pageChanged'
          },

          route: {
            type: Object,
            observer: '_routeChanged'
          },

          loadComplete: Boolean

        };
      }

      static get observers() {
        return [];
      }

      _routeChanged(route) {
        if (route.path == "undefined") { return; }

        var path = route.path.split('/');
        var category = path[1];

        // redirect if there is no page.
        if (category === '') {
          RMERPCommon.updateWindowLocation('/' + this.defaultCategory);
          return;
        }

        // update page.
        this.page = category || this.defaultCategory || '';
      }

      _pageChanged(page) {
        const href = this.resolveUrl('rmerp-' + page + '.html');
        Polymer.importHref(href, this._ensureLazyLoaded.bind(this), null, true);
      }

     _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, _ => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), _ => {
              this.loadComplete = true;
              // Load pre-caching Service Worker
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
            });
          });
        }
      }

    }

    window.customElements.define(RMERPApp.is, RMERPApp);

  </script>
</dom-module>
