<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-common.html">
<link rel="import" href="rmerp-404-warning.html">

<!-- dashboard is eagerly loaded -->
<link rel="import" href="rmerp-dashboard.html">

<dom-module id="rmerp-app">
  <template>
    <style include="drawer-layout-styles drawer-styles">
      :host {
        display: block;
        height: 100vh;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:category"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout id="drawerLayout" fullbleed responsive-width="719px">

      <app-drawer id="drawer" class="drawer" slot="drawer">
        <div class="drawer__header">

          <paper-icon-button
            icon="rmerp-icons:menu"
            class="drawer__icon--menu"
            on-click="_menuTapped"
            tabindex="-1"></paper-icon-button>

          <template is="dom-if" if="[[smallScreen]]">
            <div main-title>ERP</div>
          </template>

        </div>
      
        <div class="drawer__list">

          <div class="drawer__list--up">
            <a class="drawer__link" href="/dashboard">
              <iron-icon class="drawer__icon" icon="rmerp-icons:home"></iron-icon>
              Home
            </a>
            <iron-list items="[[categories]]">
              <template >
                <a class="drawer__link" href="/[[item.slug]]">
                  <iron-icon class="drawer__icon" icon$="rmerp-icons:[[item.icon]]"></iron-icon>
                  [[item.name]]
                </a>
              </template>
            </iron-list>
          </div>

          <div class="drawer__separator"></div>

          <div class="drawer__list--down">
            <a class="drawer__link" href="/dashboard">
              <iron-icon class="drawer__icon" icon="rmerp-icons:settings"></iron-icon>
              Preferences
            </a>
            <a class="drawer__link" href="/dashboard#" on-click="_logoutTapped">
              <iron-icon class="drawer__icon" icon="rmerp-icons:power-settings-new"></iron-icon>
              Logout
            </a>
          </div>

        </div>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header slot="header" fixed>
          <app-toolbar class="header-toolbar">

            <iron-icon
              icon="rmerp-icons:menu"
              drawer-toggle
              class="header-toolbar__icon--menu"
              hidden="false"
              on-click="_menuTapped"></iron-icon>
            
            <template is="dom-if" if="[[!smallScreen]]">
              <div main-title>ERP</div>
            </template>

            <div class="header-toolbar">

              <template is="dom-if" if="[[user.photo]]">
                <img class="header-toolbar__user--photo" src="[[user.photo]]" alt="photo"></img>
              </template>

              <template is="dom-if" if="[[!user.photo]]">
                <iron-icon class="header-toolbar__user--photo" icon="rmerp-icons:account-circle"></iron-icon>
              </template>

              <!--<div class="toolbar__user--info">
                [[user.name]]
                [[user.email]]
              </div>-->

            </div>

          </app-toolbar>
        </app-header>

        <div>

          <iron-pages selected="[[_page]]" attr-for-selected="name" fallback-selection="404" role="main">

            <rmerp-dashboard
              name="dashboard"
              categories="[[categories]]"
              route="[[subroute]]"
              user="[[user]]"
              load-complete="[[loadComplete]]"
              small-screen="[[smallScreen]]"
              medium-screen="[[mediumScreen]]"
              offline="[[offline]]"></rmerp-dashboard>

            <rmerp-clients
              name="clients"
              route="[[subroute]]"
              user="[[user]]"
              load-complete="[[loadComplete]]"
              small-screen="[[smallScreen]]"
              medium-screen="[[mediumScreen]]"
              offline="[[offline]]"></rmerp-clients>

            <rmerp-invoices
              name="invoices"
              route="[[subroute]]"
              user="[[user]]"
              load-complete="[[loadComplete]]"
              small-screen="[[smallScreen]]"
              medium-screen="[[mediumScreen]]"
              offline="[[offline]]"></rmerp-invoices>

            <rmerp-404-warning name="404"></rmerp-404-warning>

          </iron-pages>
        
        </div>

      </app-header-layout>
      
    </app-drawer-layout>

  </template>

  <script>
    class RMERPApp extends Polymer.Element {

      static get is() { return 'rmerp-app'; }

      static get properties() {
        return {

          defaultCategory: String,

          categories: {
            type: Array,
            value: [
              {name: 'Clients', slug: 'clients', description: 'Clients', icon: 'supervisor-account'},
              {name: 'Invoices', slug: 'invoices', description: 'Invoices', icon: 'euro-symbol'},
            ],
            readOnly: true
          },

          _page: {
            type: String,
            observer: '_pageChanged'
          },

          route: {
            type: Object,
            observer: '_routeChanged'
          },

          user: Object,

          loadComplete: Boolean,

          smallScreen: Boolean,

          mediumScreen: Boolean


        };
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
        this._toggleListeners({enable: true});
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._toggleListeners({enable: false});
      }

      _toggleListeners({enable}) {
        const m = enable ? 'addEventListener' : 'removeEventListener';
      }

      _menuTapped() {
        const drawerLayout = this.$.drawerLayout;
        const drawer = this.$.drawer;

        if (drawer.opened) {
          drawerLayout.forceNarrow = true;
        } else {
          drawerLayout.forceNarrow = false;
        }

        drawer.toggle();
      }

      _routeChanged(route) {
        if (route.path == "undefined") { return; }

        var path = route.path.split('/');
        var category = path[1];

        // redirect if there is no page.
        if (category === '') {
          RMERPCommon.updateWindowLocation('/' + this.defaultCategory);
          category = this.defaultCategory;
        }

        // update page.
        this._page = category || '';
      }

      _pageChanged(_page) {
        if (_page == this.defaultCategory) {
          this._ensureLazyLoaded();
        }
        else {
          const href = this.resolveUrl('rmerp-' + _page + '.html');
          Polymer.importHref(href, this._ensureLazyLoaded(), null, true);
        }
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, _ => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), _ => {
              this.loadComplete = true;
              // Load pre-caching Service Worker
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
            });

          });
        }
      }

      _logoutTapped() {
        this.dispatchEvent(new CustomEvent('logout-tapped', {detail: {}}));
      }

    }

    window.customElements.define(RMERPApp.is, RMERPApp);

  </script>
</dom-module>
