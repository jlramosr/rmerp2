<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-clients.html">

<dom-module id="rmerp-app">
  <template>
    <style>
      :host {
        display: block;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ddd;
        text-align: center;
        font-size: 12px;
        margin-top: 20px;
        line-height: 24px;
        padding: 14px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:category"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 1084px" query-matches="{{mediumScreen}}"></iron-media-query>

    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404">
      <rmerp-clients name="clients" page="list" route="[[subroute]]" small-screen="[[smallScreen]]" offline="[[offline]]"></rmerp-clients>
      <rmerp-invoices name="invoices" page="list" offline="[[offline]]"></rmerp-invoices>
      <rmerp-404-warning name="404"></rmerp-404-warning>
    </iron-pages>

    <footer>
      Made by <a href="https://www.github.com/jlramosr">Jose Ramos</a>
    </footer>

  </template>

  <script>
    class RMERPApp extends Polymer.Element {

      static get is() { return 'rmerp-app'; }

      static get properties() {
        return {

          page: {
            type: String,
            observer: '_pageChanged'
          }

        };
      }

      static get observers() {
        return [
          /*'_routePathChanged(route.path)',*/
          '_routeDataPageChanged(routeData.category)'
        ];
      }

      _updateWindowLocation(location) {
        window.history.pushState({}, null, location);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

      /*_routePathChanged(routePath) {
        if (routePath.slice(-1) !== '/' && routePath !== 'undefined') {
          this._updateWindowLocation(this.route.path + '/')
        }
      }*/

      _routeDataPageChanged(routeDataCategory) {
        if (routeDataCategory === undefined) { return; }

        // Redirect if there is no page
        if (routeDataCategory === '') {
          this._updateWindowLocation('/clients');
          return;
        }

        // Default Page
        this.page = routeDataCategory || 'clients';
      }

      _pageChanged(page) {
        const resolvedPageUrl = this.resolveUrl('rmerp-' + page + '.html');
        Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
      }

      _showPage404() {
        this.page = '404-warning';
      }
    }

    window.customElements.define(RMERPApp.is, RMERPApp);

  </script>
</dom-module>
