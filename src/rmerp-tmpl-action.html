<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">

<dom-module id="rmerp-tmpl-action">
  <template>

    <style include="header-layout-styles show-styles">
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[smallScreen]]">
      <a href$="[[href]]" hidden$="[[!href]]">
        <paper-icon-button class="header-toolbar__icon" icon$="rmerp-icons:[[icon]]"></paper-icon-button>
      </a>
      <paper-icon-button class="header-toolbar__icon" icon$="rmerp-icons:[[icon]]" hidden$="[[href]]"></paper-icon-button>
    </template>

    <template is="dom-if" if="[[!smallScreen]]">
      <a href$="[[href]]" hidden$="[[!href]]">
        <button class="header-toolbar__button">[[title]]</button>
      </a>
    </template>

  </template>

  <script>

    class RMERPTmplAction extends Polymer.Element {

      static get is() { return 'rmerp-tmpl-action'; }

      static get properties() {
        return {

          title: String,

          icon: String,

          href: {
            type: String,
            value: null
          },

          smallScreen: Boolean
        
        }
      
      }

    }

    window.customElements.define(RMERPTmplAction.is, RMERPTmplAction);

  </script>
</dom-module>
