<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-tmpl-category-route.html">

<dom-module id="rmerp-invoices">
  <template>

    <rmerp-tmpl-category-route
      route="[[route]]"
      category="[[category]]" 
      items={{items}} 
      item={{item}}>

      <rmerp-invoices-list
        name="list"
        data="{{items}}"
        load-complete="[[loadComplete]]"
        small-screen="[[smallScreen]]"
        medium-screen="[[mediumScreen]]"></rmerp-invoices-list>

      <rmerp-invoices-overview
        name="overview"
        data="{{item}}"
        small-screen="[[smallScreen]]"
        medium-screen="[[mediumScreen]]"></rmerp-invoices-overview>

      <rmerp-invoices-settings
        name="settings"
        data="{{item}}"
        small-screen="[[smallScreen]]"
        medium-screen="[[mediumScreen]]"></rmerp-invoices-settings>

    </rmerp-tmpl-category-route>

  </template>

  <script>

    class RMERPInvoices extends Polymer.Element {

      static get is() { return 'rmerp-invoices'; }

      static get properties() {
        return {

          route: Object,

          category: String,

          items: Array,

          item: Object,

          itemId: String,

          user: Object,

          smallScreen: Boolean,

          mediumScreen: Boolean

        };
      }
    }

    window.customElements.define(RMERPInvoices.is, RMERPInvoices);

  </script>
</dom-module>
