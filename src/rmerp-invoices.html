<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-tmpl-category-route.html">

<dom-module id="rmerp-invoices">
  <template>

    <rmerp-tmpl-category-route
      route="[[route]]"
      collection="invoices" 
      items={{items}} 
      item={{item}}>

      <rmerp-invoices-list name="list" data="{{items}}" load-complete="[[loadComplete]]"></rmerp-invoices-list>
      <rmerp-invoices-overview name="overview" data="{{item}}"></rmerp-invoices-overview>
      <rmerp-invoices-settings name="settings" data="{{item}}"></rmerp-invoices-settings>

    </rmerp-tmpl-category-route>

  </template>

  <script>

    class RMERPInvoices extends Polymer.Element {

      static get is() { return 'rmerp-invoices'; }

    }

    window.customElements.define(RMERPInvoices.is, RMERPInvoices);

  </script>
</dom-module>
