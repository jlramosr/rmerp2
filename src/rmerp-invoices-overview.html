<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">
<link rel="import" href="rmerp-button.html">

<dom-module id="rmerp-invoices-overview">
  <template>

    <style include="content-styles"></style>

    <rmerp-tmpl-header-layout
      title="{{data.name}}"
      back-path="/invoices"
      small-screen="{{smallScreen}}">

      <rmerp-button
        slot="action"
        title="PREFERENCIAS"
        href="/invoices/[[data.id]]/settings"
        icon="settings"
        small="[[smallScreen]]"></rmerp-button>

      <div slot="content" class="content__form">

        OVERVIEW {{data.id}}

      </div>

    </rmerp-tmpl-header-layout>

  </template>

  <script>

    class RMERPInvoicesOverview extends Polymer.Element {

      static get is() { return 'rmerp-invoices-overview'; }

      static get properties() {
        return {

          data: Object

        }
      }

      static get observers() {
        return [
        ];
      }


    }

    window.customElements.define(RMERPInvoicesOverview.is, RMERPInvoicesOverview);

  </script>
</dom-module>
