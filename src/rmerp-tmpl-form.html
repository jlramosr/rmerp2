      static get is() { return 'rmerp-tmpl-form'; }

      static get properties() {
        return {

          smallScreen: Boolean,

          mediumScreen: Boolean,
        
        }

      }

    }

    window.customElements.define(RMERPTmplForm.is, RMERPTmplForm);
