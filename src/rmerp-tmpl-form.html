<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="rmerp-styles.html">

<dom-module id="rmerp-tmpl-form">
  <template>

    <style include="template-layout-styles show-styles">
      :host {
        display: grid;
        grid-auto-flow: row;
        grid-template-columns: repeat(10, auto);
        grid-template-rows: auto;
        grid-gap: 10px 15px;
        justify-items: stretch;
        align-items: stretch;
      }

      :host([small-screen]) {
        
      }

      .col { background: red; height: 50px; }
      /* col12: start at column 1, finish at column 2*/
      .col-1-1 { grid-column: 1 / 2; } .col-1-2 { grid-column: 1 / 3; }
      /* col-12: start at column 1, fills 2 columns*/
      .col-11 { grid-column: 1 / span 1; } .col-12 { grid-column: 1 / span 2; }
      /* col4: it fills 4 columns*/
      .col1 { grid-column: span 1; }
      .col2 { grid-column: span 2; }
      .col3 { grid-column: span 3; }
      .col4 { grid-column: span 4; }
      .col5 { grid-column: span 5; }
      .col6 { grid-column: span 6; }
      .col7 { grid-column: span 7; }
      .col8 { grid-column: span 8; }
      .col9 { grid-column: span 9; }
      .col10 { grid-column: span 10; }
      .col11 { grid-column: span 11; }
      .col12 { grid-column: span 12; }

    </style>


    <div class="col col-1-2"></div>
    <div class="col col10"></div>
    <div class="col col3"></div>
    <div class="col col4"></div>
    <div class="col col10"></div>

  </template>

  <script>

    class RMERPTmplForm extends Polymer.Element {

      static get is() { return 'rmerp-tmpl-form'; }

      static get properties() {
        return {

          smallScreen: Boolean,

          mediumScreen: Boolean,
        
        }

      }

    }

    window.customElements.define(RMERPTmplForm.is, RMERPTmplForm);

  </script>
</dom-module>
