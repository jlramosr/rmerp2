<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="rmerp-common.html">
<link rel="import" href="rmerp-data.html">
<link rel="import" href="rmerp-404-warning.html">

<dom-module id="rmerp-tmpl-category">
  <template>

    <rmerp-data
      collection="[[collection]]"
      item-id="[[itemId]]"
      items="{{items}}"
      item="{{item}}"
      loading="{{loading}}"></rmerp-data>

    <app-route
      route="[[route]]"
      pattern="/:id/:action"></app-route>

    <iron-pages selected="[[_page]]" attr-for-selected="name" fallback-selection="404">
      <slot></slot>
      <rmerp-404-warning name="404"></rmerp-404-warning>
    </iron-pages>

  </template>
  <script>

    class RMERPTmplCategory extends Polymer.Element {

      static get is() { return 'rmerp-tmpl-category'; }

      static get properties() {
        return {

          route: {
            type: Object,
            observer: '_routeChanged'
          },

          _page: {
            type: String,
            value: 'list',
            observer: '_pageChanged'
          },

          defaultItemAction: {
            type: String,
            value: 'overview'
          },

          collection: String,

          items: {
            type: Array,
            notify: true
          },

          itemId: {
            type: String,
            notify: true
          },

          item: {
            type: Object,
            notify: true
          },

          loading: {
            type: Boolean,
            notify: true
          },

        };
      }

      static get observers() {
      }

      _routeChanged(route) {
        const parentPage = route.prefix.split('/')[1];
        if (parentPage !== this.collection) {
          this.itemId = null;
          return;
        }

        var path = route.path.split('/');

        var id = path[1];
        var action = path[2];

        // redirect if there is no action.
        if (id && id !== '' && !action) {
          RMERPCommon.updateWindowLocation('/' + this.collection +
                                           '/' + id +
                                           '/' + this.defaultItemAction);
          return;
        }

        // update item id.
        this.itemId = id || null;

        // update page.
        this._page = action || 'list';

      }

      _pageChanged(page) {
        const href = this.resolveUrl('rmerp-' + this.collection + '-' + page + '.html');
        Polymer.importHref(href);
      }

    }

    window.customElements.define(RMERPTmplCategory.is, RMERPTmplCategory);

  </script>
</dom-module>
