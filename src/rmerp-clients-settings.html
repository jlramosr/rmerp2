<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">
<link rel="import" href="rmerp-button.html">

<dom-module id="rmerp-clients-settings">
  <template>

    <style include="content-styles"></style>

    <rmerp-tmpl-header-layout
      title="{{data.name}}"
      back-path="/clients"
      small-screen="{{smallScreen}}">

      <rmerp-button
        slot="action"
        label="VISTAZO"
        href="/clients/[[data.id]]/overview"
        icon="visibility"
        small="[[smallScreen]]"></rmerp-button>

      <div slot="content" class="content__page">

        <rmerp-tmpl-form
          data="[[data]]"
          model="[[model]]"
          view-name="editView"
          edit-mode
          columns="12"
          small-screen="[[smallScreen]]"
          medium-screen="[[mediumScreen]]"></rmerp-tmpl-form>

      </div>

    </rmerp-tmpl-header-layout>

  </template>

  <script>

    class RMERPClientsSettings extends Polymer.Element {

      static get is() { return 'rmerp-clients-settings'; }

      static get properties() {
        return {

          data: Object

        }
      }

      static get observers() {
        return [
        ];
      }

    }

    window.customElements.define(RMERPClientsSettings.is, RMERPClientsSettings);

  </script>
</dom-module>
