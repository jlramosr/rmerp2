<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/overlay-container/animated-overlay-mixin.html">

<link rel="import" href="rmerp-styles.html">
<link rel="import" href="rmerp-tmpl-header-layout.html">
<link rel="import" href="rmerp-button.html">

<dom-module id="rmerp-clients-new-overlay">
  <template>

    <style include="content-styles form-styles">
      :host {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background: #fff;
        --background-toolbar: var(--paper-indigo-900);
        --background-toolbar-button: var(--paper-indigo-100);
        --color-toolbar-button: #000;
      }

      .client-type {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }
    </style>

    <rmerp-tmpl-header-layout id="layout" title="NUEVO CLIENTE" back-icon="close">

      <rmerp-button
        slot="action"
        title="CREAR"
        icon="done"
        on-tap="_submitTapped"
        small="[[smallScreen]]"></rmerp-button>

      <div slot="content" class="content__form">

        <paper-radio-group selected="individual" class="client-type form__radio-group">
          <paper-radio-button
            name="individual"
            checked="{{client.individual}}"
            disabled="[[readOnly]]"
            noink
            class="form__radio-button">Particular</paper-radio-button>
          <paper-radio-button
            name="corporate"
            checked="{{client.corporate}}"
            disabled="[[readOnly]]"
            noink
            class="form__radio-button">Empresa</paper-radio-button>
        </paper-radio-group>

        <div class$="[[_computeClassLine(smallScreen)]]">

          <div class="form__item">
            <iron-icon
              class="form__icon"
              hidden$="[[!_computeShowNamePersonIcon(client.individual,smallScreen)]]"  
              disabled$="[[readOnly]]"
              icon="person"></iron-icon>
            <iron-icon
              class="form__icon"
              hidden$="[[!client.corporate]]" 
              disabled$="[[readOnly]]"
              icon="domain"></iron-icon>
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Nombre" 
              value="{{client.name}}"></paper-input>
          </div>

          <div class="form__item form__line--last-child" hidden$="[[!client.individual]]">
            <iron-icon
              class="form__icon"
              hidden$="[[!_computeShowLastNamePersonIcon(client.individual,smallScreen)]]" 
              disabled$="[[readOnly]]"
              icon="person"></iron-icon>
            <paper-input always-float-label
              class="form__input" 
              disabled="[[readOnly]]"
              label="Apellidos" 
              value="{{client.lastName}}"></paper-input>
          </div>

        </div>

        <div class$="[[_computeClassLine(smallScreen)]]">

          <div class="form__item">
            <iron-icon
              class="form__icon"
              hidden$="[[!smallScreen]]"
              disabled$="[[readOnly]]"
              icon="local-phone"></iron-icon>
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Teléfono" 
              value="{{client.phone}}"></paper-input>
          </div>  
          
          <div class="form__item form__line--last-child">
            <iron-icon
              class="form__icon"
              hidden$="[[smallScreen]]"
              disabled$="[[readOnly]]"
              icon="local-phone"></iron-icon>
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Teléfono alternativo"
              value="{{client.secondaryPhone}}"></paper-input>
          </div>

        </div>

        <div class$="[[_computeClassLine(smallScreen)]]">

          <div class="form__item form__line--last-child">
            <iron-icon
              class="form__icon" 
              disabled$="[[readOnly]]"
              icon="local-post-office"></iron-icon>
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Email" 
              value="{{client.email}}"></paper-input>
          </div>

        </div> 

        <div class$="[[_computeClassLine(smallScreen)]]">

          <div class="form__item form__line--last-child">
            <iron-icon
              class="form__icon"
              disabled$="[[readOnly]]"
              icon="place"></iron-icon>
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Dirección" 
              value="{{client.address}}"></paper-input>
          </div>

        </div>

        <div class$="[[_computeClassLine(smallScreen)]]">

          <div class="form__item">
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Código Postal" 
              value="{{client.postalcode}}"></paper-input>
          </div>

          <div class="form__item">
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Población" 
              value="{{client.town}}"></paper-input>
          </div>

          <div class="form__item form__line--last-child">
            <paper-input always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Provincia" 
              value="{{client.city}}"></paper-input>
          </div>

        </div> 

        <div class$="[[_computeClassLine(smallScreen)]]" style="font-size:3px;">

          <div class="form__item form__line--last-child">
            <iron-icon
              class="form__icon" 
              disabled$="[[readOnly]]"
              icon="edit"></iron-icon>
            <paper-textarea always-float-label
              class="form__input"
              disabled="[[readOnly]]"
              label="Notas" 
              value="{{client.notes}}"></paper-textarea>
          </div>

        </div>

      </div>

    </rmerp-tmpl-header-layout>

  </template>

  <script>

    class RMERPClientsNewOverlay extends AnimatedOverlayMixin(Polymer.Element) {

      static get is() { return 'rmerp-clients-new-overlay'; }

      static get properties() {
        return {

          positionTarget: {
            type: Object,
            value: window
          }

        };
      }

      constructor() {
        super();
        this._backTapped = this._backTapped.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();
        this._toggleListeners({enable: true});
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._toggleListeners({enable: false});
      }

      _toggleListeners({enable}) {
        const m = enable ? 'addEventListener' : 'removeEventListener';
        this.$.layout[m]('back-tapped', this._backTapped);
      }

      _backTapped() {
        this.opened = false;
      }

      _validate() {
        const inputs = [this.$.clientSelect, this.$.delayPredictions, this.$.delayPublications];
        let isValid = true;

        inputs.forEach(node => {
          const v = node.validate();
          isValid = isValid && v;
        });

        return isValid;
      }

      _submitTapped() {
        console.log("HECHO");
        /*if (!this._validate()) {
          return;
        }
        this.loading = true;*/
      }

      _getParsedFormValues() {
        const usuarios_eolica = this._eolicaGroups.map(g => {
          return g.nombre_cliente_eolica;
        }).filter(x => !!x);
      }

      _computeClassLine(smallScreen) {
        if (!smallScreen) {
          return 'form__line';
        }
      }

      _computeShowNamePersonIcon(individual, smallScreen) {
        return individual && smallScreen;
      }

      _computeShowLastNamePersonIcon(individual, smallScreen) {
        return individual && !smallScreen;
      }

    }

    window.customElements.define(RMERPClientsNewOverlay.is, RMERPClientsNewOverlay);

  </script>
</dom-module>
