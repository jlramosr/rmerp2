<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="rmerp-styles.html">

<dom-module id="rmerp-tmpl-header-layout">
  <template>

    <style include="header-layout-styles show-styles">
      :host {
        display: block;
      }
    </style>

    <iron-media-query query="max-width: 720px" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 1024px" query-matches="{{mediumScreen}}"></iron-media-query>


    <div class="header-layout">
      
      <div class="header-layout__header">
        <div class="header-toolbar--secondary">

          <div class="header-toolbar__info">

            <iron-icon
              icon="rmerp-icons:close"
              class="header-toolbar__icon--menu"
              hidden$="[[!close]]"
              on-click="_closeTapped"></iron-icon>

            <iron-icon
              icon="rmerp-icons:menu"
              drawer-toggle
              class="header-toolbar__icon--menu"
              hidden$="[[!_showMenu]]"
              on-click="_menuTapped"></iron-icon>

            <a href$="[[backPath]]" hidden$="[[!backPath]]">
              <iron-icon
                class="header-toolbar__icon--back"
                icon="rmerp-icons:arrow-back"></iron-icon>
            </a>

            <iron-icon class="header-toolbar__icon" icon$="rmerp-icons:[[icon]]" hidden$="[[!icon]]"></iron-icon>
            <span class="header-toolbar__title">{{title}}</iron-icon>

          </div>

          <div class="header-toolbar__actions">
            <slot name="action"></slot>
          </div>

        </div>
      </div>

      <div class="header-layout__content">
        <slot name="content"></slot>
      </div>
      

    </div>
      

  </template>

  <script>

    class RMERPTmplHeaderLayout extends Polymer.Element {

      static get is() { return 'rmerp-tmpl-header-layout'; }

      static get properties() {
        return {

          title: String,

          icon: {
            type: String,
            value: ''
          },

          menu: {
            type: Boolean,
            value: false,
          },

          _showMenu: Boolean,

          close: {
            type: Boolean,
            value: false
          },

          backPath: {
            type: String,
            value: ''
          },

          smallScreen: {
            type: Boolean,
            notify: true,
          },

          mediumScreen: {
            type: Boolean,
            notify: true
          }
        
        }

      }

      constructor() {
        super();
        this._drawerTransitioned = this._drawerTransitioned.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();
        this._showMenu = this.menu && this.smallScreen;
        this._toggleListeners({enable: true});
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._toggleListeners({enable: false});
      }

      _toggleListeners({enable}) {
        const m = enable ? 'addEventListener' : 'removeEventListener';
        document[m]('app-drawer-transitioned', this._drawerTransitioned);
      }

      _drawerTransitioned(event) {
        const drawer = event.path[0];
        this._showMenu = this.menu && (this.smallScreen || !drawer.opened);
      }

      _closeTapped() {
        document.dispatchEvent(new CustomEvent('close-tapped', {detail: {}}));
      }

      _menuTapped() {
        document.dispatchEvent(new CustomEvent('menu-tapped', {detail: {}}));
      }

    }

    window.customElements.define(RMERPTmplHeaderLayout.is, RMERPTmplHeaderLayout);

  </script>
</dom-module>
