<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="rmerp-styles.html">

<dom-module id="rmerp-tmpl-header-layout">
  <template>

    <style include="template-layout-styles show-styles">
      :host {
        display: block;
      }

    </style>

    <app-header class="template__header">
      <app-toolbar class="header__toolbar">

        <div class="toolbar__info">

          <iron-icon
            icon="rmerp-icons:close"
            class="toolbar__icon toolbar__icon--close"
            hidden$="[[!close]]"
            on-click="_closeTapped"></iron-icon>

          <a href$="[[backPath]]" hidden$="[[!backPath]]">
            <iron-icon
              class="toolbar__icon toolbar__icon--back"
              icon="rmerp-icons:arrow-back"></iron-icon>
          </a>

          <iron-icon class="toolbar__icon toolbar__icon--info" icon$="rmerp-icons:[[icon]]" hidden$="[[!icon]]"></iron-icon>
          <span class="toolbar__title">{{title}}</iron-icon>

        </div>

        <div class="toolbar__actions">
          <slot name="action"></slot>
        </div>

      </app-toolbar>
    </app-header>

    <div class="template__content">
      <slot name="content"></slot>
    </div>
    
    

  </template>

  <script>

    class RMERPTmplHeaderLayout extends Polymer.Element {

      static get is() { return 'rmerp-tmpl-header-layout'; }

      static get properties() {
        return {

          title: String,

          icon: {
            type: String,
            value: ''
          },

          close: {
            type: Boolean,
            value: false
          },

          backPath: {
            type: String,
            value: ''
          },

          smallScreen: Boolean,

          mediumScreen: Boolean
        
        }

      }

      _closeTapped() {
        document.dispatchEvent(new CustomEvent('close-tapped', {detail: {}}));
      }

    }

    window.customElements.define(RMERPTmplHeaderLayout.is, RMERPTmplHeaderLayout);

  </script>
</dom-module>
